<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lottery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1>Lottery!</h1>
                    <p>You can register to participate in the lottery. The lottery will be drawn whenever the admin feels like doing so. You will be notified by email if you win.</p>
                    <button id="buttonRegister" class="btn btn-primary btn-lg" role="button">Register</button>

                    <div id="register"></div>
                    <div id="error"></div>
                    <div id="message"></div>
                </div>
            </div>
        </div>
</section>

<script type="text/template" id="template-register">
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Enter name" required="true">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required="true">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
</script>

<script type="text/template" id="template-message">
    <div class="alert alert-success" role="alert">
        <a href="#" class="alert-link"><%= message %></a>
    </div>
</script>

<script type="text/template" id="template-error">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <%= message %>
    </div>
</script>


<!-- Libraries -->
<script src="assets/lib/jquery-min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="assets/lib/underscore-min.js"></script>
<script src="assets/lib/backbone-min.js"></script>


<!-- Models -->
<script src="assets/js/model/draw.js"></script>
<script src="assets/js/model/ticket.js"></script>

<!-- Views -->
<script src="assets/js/view/error.js"></script>
<script src="assets/js/view/message.js"></script>
<script src="assets/js/view/lottery.js"></script>
<script src="assets/js/view/register.js"></script>

<!-- Main app -->
<script src="assets/js/router.js"></script>
</body>
</html>
